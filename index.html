<!DOCTYPE html>
<html>
  <head>
    <title>GeoConverter</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 0;
      }
      .input-box {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 320px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 10;
        font-family: sans-serif;
        font-size: 14px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
      }
      h4 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="input-box">
      <h4>Geo to UTM/MGRS</h4>
      <input type="number" id="lat" placeholder="Latitude">
      <input type="number" id="lon" placeholder="Longitude">
      <button onclick="convert()">Convert</button>
      <div id="result" style="margin-top:10px;"></div>
      <hr>
      <h4>Reverse Converter</h4>
      <input type="text" id="mgrsInput" placeholder="MGRS (e.g. 33UXP04)">
      <input type="number" id="utmEasting" placeholder="UTM Easting">
      <input type="number" id="utmNorthing" placeholder="UTM Northing">
      <input type="text" id="utmZone" placeholder="Zone (e.g. 33N)">
      <button onclick="convertReverse()">Convert</button>
      <div id="reverseResult" style="margin-top:10px;"></div>
    </div>
    
<script>
    function convertReverse() {
  const mgrs = document.getElementById("mgrsInput").value;
  const easting = document.getElementById("utmEasting").value;
  const northing = document.getElementById("utmNorthing").value;
  const zone = document.getElementById("utmZone").value;

  let data = {};
  if (mgrs) {
    data = { mgrs };
  } else if (easting && northing && zone) {
    data = {
      easting: parseFloat(easting),
      northing: parseFloat(northing),
      zone: zone
    };
  } else {
    alert("Enter either MGRS or full UTM!");
    return;
  }

  fetch("https://7f7b-34-118-242-155.ngrok-free.app/reverse", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
    .then(res => res.json())
    .then(result => {
      if (result.lat && result.lon) {
        document.getElementById("reverseResult").innerHTML =
          `Latitude: ${result.lat.toFixed(6)}<br>Longitude: ${result.lon.toFixed(6)}`;
      } else {
        document.getElementById("reverseResult").innerHTML = `❌ Error: ${result.error}`;
      }
    })
    .catch(err => {
      document.getElementById("reverseResult").innerHTML = "❌ Fetch error";
    });
}
</script>
    <script async
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwGrlOp-k99i4mj_q7v9uTxzXmEF9-GWM&callback=initMap" async defer></script>
    </script>
  </body>
</html>
