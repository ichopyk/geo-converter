<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>MGRS Converter</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { font-size: 16px; margin: 0.5em 0; width: 100%; padding: 0.5em; }
    .result { margin-top: 1em; background: #f0f0f0; padding: 1em; }
  </style>
  <!-- ✅ ПРАЦЮЮЧА версія mgrs.js -->
  <script src="https://unpkg.com/mgrs@1.0.0/mgrs.js"></script>
</head>
<body>

<h2>Lat/Lon → MGRS</h2>
<label>Latitude:</label>
<input type="number" step="any" id="lat">
<label>Longitude:</label>
<input type="number" step="any" id="lon">
<button onclick="latLonToMgrs()">Convert → MGRS</button>

<h2>MGRS → Lat/Lon</h2>
<label>MGRS:</label>
<input type="text" id="mgrs">
<button onclick="mgrsToLatLon()">Convert → Lat/Lon</button>

<div class="result" id="output"></div>

<script>
  function latLonToMgrs() {
    const lat = parseFloat(document.getElementById("lat").value);
    const lon = parseFloat(document.getElementById("lon").value);
    const mgrsStr = mgrs.forward([lon, lat], 5);
    document.getElementById("output").innerHTML = `<strong>MGRS:</strong> ${mgrsStr}`;
  }

  function mgrsToLatLon() {
    const mgrsStr = document.getElementById("mgrs").value.trim();
    try {
      const [lon, lat] = mgrs.toPoint(mgrsStr);
      document.getElementById("output").innerHTML =
        `<strong>Latitude:</strong> ${lat.toFixed(6)}<br><strong>Longitude:</strong> ${lon.toFixed(6)}`;
    } catch (e) {
      document.getElementById("output").innerHTML = `❌ Error: ${e.message}`;
    }
  }
</script>

</body>
</html>
