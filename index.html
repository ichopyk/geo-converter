<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Конвертер координат Lat/Lon ↔ UTM ↔ MGRS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <style>
        /* Твої стилі залишаються тут — скорочено для зручності */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        #map {
            flex: 1;
            position: relative;
        }
        #realMap {
            width: 100%;
            height: 100%;
        }
        .control-panel {
            width: 420px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffffee;
            box-shadow: -4px 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 4px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .button-group button, .quick-btn {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .result-section {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            font-size: 14px;
        }
        .copy-btn {
            background: #f39c12;
            border: none;
            padding: 4px 8px;
            margin-left: 6px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="map">
            <div id="realMap"></div>
        </div>

        <div class="control-panel">
            <h2>Конвертер координат</h2>

            <div class="input-group">
                <label for="latInput">Широта:</label>
                <input type="text" id="latInput" placeholder="50.4501">
            </div>

            <div class="input-group">
                <label for="lonInput">Довгота:</label>
                <input type="text" id="lonInput" placeholder="30.5234">
            </div>

            <div class="button-group">
                <button onclick="convertLatLonToUTM()">→ UTM</button>
                <button onclick="convertLatLonToMGRS()">→ MGRS</button>
                <button onclick="convertLatLonToAll()">→ UTM + MGRS</button>
                <button onclick="convertLatLonToAllPrecisions()">→ MGRS (всі точності)</button>
                <button onclick="showOnMap()">Показати на карті</button>
            </div>

            <h3>UTM → Lat/Lon</h3>
            <div class="input-group">
                <label>Зона (напр. 36N):</label>
                <input type="text" id="utmZoneInput" placeholder="36N">
            </div>
            <div class="input-group">
                <label>Easting:</label>
                <input type="text" id="utmEastingInput" placeholder="123456">
            </div>
            <div class="input-group">
                <label>Northing:</label>
                <input type="text" id="utmNorthingInput" placeholder="5123456">
            </div>
            <button onclick="convertUTMToLatLon()">→ Lat/Lon</button>

            <h3>MGRS → Lat/Lon</h3>
            <div class="input-group">
                <input type="text" id="mgrsInput" placeholder="36UYA1234567890">
            </div>
            <button onclick="convertMGRSToLatLon()">→ Lat/Lon</button>

            <h3>Швидко</h3>
            <button class="quick-btn" onclick="setKyivCoordinates()">Київ</button>
            <button class="quick-btn" onclick="setLvivCoordinates()">Львів</button>
            <button class="quick-btn" onclick="setOdesaCoordinates()">Одеса</button>
            <button class="quick-btn" onclick="clearInputs()">Очистити</button>

            <div id="result" class="result-section" style="display:none;"></div>
        </div>
    </div>

    <!-- === JS Конвертація === -->
    <script>
        // MGRSConverter class вставляється тут (весь клас із твоєї реалізації)

        const mgrsConverter = new MGRSConverter();
        let map;
        let marker;

        function initMap() {
            const center = { lat: 48.3794, lng: 31.1656 }; // Центр України

            map = new google.maps.Map(document.getElementById("realMap"), {
                center: center,
                zoom: 6,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false
            });

            map.addListener("click", (e) => {
                const lat = e.latLng.lat();
                const lng = e.latLng.lng();
                placeMarker({ lat, lng });
                document.getElementById("latInput").value = lat.toFixed(6);
                document.getElementById("lonInput").value = lng.toFixed(6);
            });
        }

        function placeMarker(location) {
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({
                position: location,
                map: map,
                title: `Lat: ${location.lat.toFixed(6)}, Lon: ${location.lng.toFixed(6)}`
            });
            map.panTo(location);
        }

        function showOnMap() {
            const lat = parseFloat(document.getElementById("latInput").value);
            const lon = parseFloat(document.getElementById("lonInput").value);
            if (!isNaN(lat) && !isNaN(lon)) {
                placeMarker({ lat, lng: lon });
            }
        }

        // Інші функції з попередньої відповіді: convertLatLonToUTM(), convertLatLonToMGRS(), ...
        // ... і т.д. — вставляєш усі ті функції нижче або окремим файлом.

        function showResult(content, isError = false) {
            const div = document.getElementById("result");
            div.innerHTML = content;
            div.style.display = "block";
            div.style.background = isError ? "#ffe6e6" : "#e6ffe6";
        }

        function addCopyButton(text, label) {
            return `<button class="copy-btn" onclick="copyToClipboard('${text}')">${label}</button>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Скопійовано!");
            });
        }

        function setKyivCoordinates() {
            document.getElementById("latInput").value = "50.4501";
            document.getElementById("lonInput").value = "30.5234";
        }

        function setLvivCoordinates() {
            document.getElementById("latInput").value = "49.8397";
            document.getElementById("lonInput").value = "24.0297";
        }

        function setOdesaCoordinates() {
            document.getElementById("latInput").value = "46.4825";
            document.getElementById("lonInput").value = "30.7233";
        }

        function clearInputs() {
            ['latInput', 'lonInput', 'utmZoneInput', 'utmEastingInput', 'utmNorthingInput', 'mgrsInput'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById("result").style.display = "none";
        }
    </script>

    <!-- Google Maps API (встав свій API ключ!) -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
    </script>
</body>
</html>
