<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер координат</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geodesy@2.2.1/utm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geodesy@2.2.1/mgrs.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100%;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    .panel {
      width: 400px;
      padding: 20px;
      background: #f7f7f7;
      overflow-y: auto;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
    }
    .panel h2 {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 4px;
    }
    .input-group input {
      width: 100%;
      padding: 6px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="panel">
      <h2>Конвертер координат</h2>

      <div class="input-group">
        <label>Lat</label>
        <input type="text" id="latInput" placeholder="50.45">
      </div>

      <div class="input-group">
        <label>Lon</label>
        <input type="text" id="lonInput" placeholder="30.52">
      </div>

      <button onclick="convertToMGRS()">Lat/Lon → MGRS</button>
      <button onclick="convertToLatLon()">MGRS → Lat/Lon</button>

      <div class="input-group">
        <label>MGRS</label>
        <input type="text" id="mgrsInput" placeholder="36UXP0423">
      </div>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    let map;
    let marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.45, lng: 30.52 },
        zoom: 6,
      });
    }

    function convertToMGRS() {
      const lat = parseFloat(document.getElementById('latInput').value);
      const lon = parseFloat(document.getElementById('lonInput').value);
      if (isNaN(lat) || isNaN(lon)) return alert("Некоректні Lat/Lon");

      const utm = Utm.fromLatLon(lat, lon);
      const mgrs = utm.toMgrs().toString();
      document.getElementById("result").innerText = `MGRS: ${mgrs}`;

      if (map) {
        const latLng = { lat, lng: lon };
        map.setCenter(latLng);
        map.setZoom(14);
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({ position: latLng, map });
      }
    }

    function convertToLatLon() {
      const mgrsStr = document.getElementById('mgrsInput').value.trim();
      try {
        const mgrs = Mgrs.parse(mgrsStr);
        const utm = mgrs.toUtm();
        const latLon = utm.toLatLonE();
        document.getElementById("result").innerText = `Lat: ${latLon.lat.toFixed(6)}, Lon: ${latLon.lon.toFixed(6)}`;

        if (map) {
          const latLng = { lat: latLon.lat, lng: latLon.lon };
          map.setCenter(latLng);
          map.setZoom(14);
          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({ position: latLng, map });
        }
      } catch (e) {
        alert("Некоректний формат MGRS");
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwGrlOp-k99i4mj_q7v9uTxzXmEF9-GWM&callback=initMap"></script>
</body>
</html>
