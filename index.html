<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Конвертер координат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Конвертер координат</h1>

    <form id="convert-form">
      <label>Широта (lat):</label>
      <input type="text" id="lat" required>

      <label>Довгота (lon):</label>
      <input type="text" id="lon" required>

      <button type="submit">Конвертувати</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
